<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Crew - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb) no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Slight transparency for elegance */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffdda1;
            margin-bottom: 20px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #ffd8d8;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 90%;
        }

        button {
            padding: 12px;
            background-color: #4fdcd3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #38b0a9;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .login-container {
            animation: fadeIn 1s ease-in-out;
        }
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Text color */
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        
        /* Styling the dropdown arrow */
        select::-ms-expand {
            display: none; /* Hides default arrow in IE */
        }
        
        /* Focus styles */
        select:focus {
            outline: none;
            border-color: #4fdcd3; /* Change border color on focus */
            background-color: #fff; /* Lighter background on focus */
        }
        
        /* Add a custom arrow icon */
        select::after {
            content: 'â–¼'; /* Unicode character for down arrow */
            font-size: 18px;
            color: #888;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        label {
            font-size: 16px;
            font-weight: bold;
            color: #f4f4f4; /* Light color to contrast with background */
            display: block;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }
        
        /* Focused label (when input is focused) */
        input:focus + label,
        select:focus + label {
            color: #4fdcd3; /* Change color on input focus */
        }
        
        /* Add subtle spacing between label and form elements */
        input[type="text"]:not(:placeholder-shown) + label,
        input[type="password"]:not(:placeholder-shown) + label,
        select:valid + label {
            top: -10px;
            left: 0;
            font-size: 14px;
            color: #ffd8d8;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
    </style>

</head>
<body>
    <div class="login-container">
        <h1>Welcome to Comfort Crew</h1>
<form method="POST" action="{{ url_for('register') }}">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="email" placeholder="email" required>
    <label for="role">Role:</label>
    <select name="role" required>
        <option value="customer">Customer</option>
        <option value="professional">Professional</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
</form>
</div>
</body>
